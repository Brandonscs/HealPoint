# ================================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ================================

# URL de conexión a PostgreSQL
spring.datasource.url=${DB_HEALPOINT_URL_POSTGRESQL}

# Usuario y contraseña de tu base de datos
spring.datasource.username=${DB_USER_POSTGRESQL}
spring.datasource.password=${DB_PASSWORD_POSTGRESQL}

# Driver JDBC de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver


# ================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ================================

# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatea las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Validar el modelo contra la base existente
spring.jpa.hibernate.ddl-auto=validate


# ================================
# PUERTO DEL SERVIDOR
# ================================
server.port=8080

# Nombre de la aplicación (opcional, para logs)
spring.application.name=healpoint
