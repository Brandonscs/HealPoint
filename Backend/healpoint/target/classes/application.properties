# ================================
# CONFIGURACI�N DE LA BASE DE DATOS
# ================================

# URL de conexi�n a PostgreSQL
spring.datasource.url= ${DB_HEALPOINT_URL_POSTGRESQL}
#spring.datasource.url=jdbc:postgresql://localhost:5434/HealPoint

# Usuario y contrase�a de tu base de datos
spring.datasource.username=${DB_USER_POSTGRESQL}
#spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD_POSTGRESQL}
#spring.datasource.password=1128

# Driver JDBC de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

#

# ================================
# CONFIGURACI�N DE JPA / HIBERNATE
# ================================

# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatea las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Validar el modelo contra la base existente
spring.jpa.hibernate.ddl-auto=validate


# ================================
# PUERTO DEL SERVIDOR
# ================================
server.port=8080

# Nombre de la aplicaci�n (opcional, para logs)
spring.application.name=healpoint
